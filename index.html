<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="background-image">
                <img src="./Benny.JPG" id="Benny" />
            </div>
        </div>
        <div class="right-side">
            <header>
                <h2 class="main-text">This isn't real. None of this is real. It was never real. But don't let that deter you. Sign up to learn nothing more.</h2>
            </header>
            <form action="" method="get" class="signup-form">
                <legend>Give me your info!</legend>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required />
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Optional" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-item">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" required />
                    </div>
                </div>
            </form>
            <button type="submit" class="submit-button">Create Account</button>
            <p class="bottom-text">Already have an account? <a href="">Log in here!</a></p>
        </div>
    </div>
</body>
</html>
